<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MACS</h1>
        <div class="input-group">
            <label for="umidade">Umidade do solo:</label>
            <input type="number" id="umidade" name="umidade" disabled>
        </div>
        <div class="input-group">
            <label for="temperatura-solo">Temperatura do solo:</label>
            <input type="number" id="temperatura-solo" name="temperatura-solo" disabled>
        </div>
        <div class="input-group">
            <label for="temperatura-ambiente">Temperatura do ambiente:</label>
            <input type="number" id="temperatura-ambiente" name="temperatura-ambiente" disabled>
        </div>
        <div class="input-group">
            <label for="probabilidade-chuva">Probabilidade de chuva:</label>
            <input type="number" id="probabilidade-chuva" name="probabilidade-chuva" disabled>
        </div>
        <div class="status">
            <p id="status-text">Aguardando dados...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
